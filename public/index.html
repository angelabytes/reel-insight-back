<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Reviews</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <h1 id="title">Movie Reviews</h1>
    <hr />
    <p id="message"></p>
    <hr />
    <div id="logon-register" style="display:none;">
        <button type="button" id="logon">logon</button>
        <button type="button" id="register">register</button>
    </div>
    <div id="logon-div" style="display:none;">
        <form>
            <div>
                <label for="email">email:</label>
                <input type="email" id="email" />
            </div>
            <div>
                <label for="password">password:</label>
                <input type="password" id="password" />
            </div>
            <button type="button" id="logon-button">logon</button>
            <button type="button" id="logon-cancel">cancel</button>
        </form>
    </div>
    <div id="register-div" style="display:none;">
        <form>
            <div>
                <label for="name">name:</label>
                <input type="text" id="name" />
            </div>
            <div>
                <label for="email1">email:</label>
                <input type="email" id="email1" />
            </div>
            <div>
                <label for="password1">password:</label>
                <input type="password" id="password1" />
            </div>
            <div>
                <label for="password2">verify password:</label>
                <input type="password" id="password2" />
            </div>
            <button type="button" id="register-button">register</button>
            <button type="button" id="register-cancel">cancel</button>
        </form>
    </div>
    <div id="movies" style="display:none;">
        <p id="movies-message"></p>
        <table id="movies-table">
            <tr id="movies-table-header">
                <th>Title</th>
                <th>Director</th>
                <th>Year</th>
                <th>Plot</th>
                <th colspan="2"></th>
            </tr>
        </table>
        <button type="button" id="add-movie">add movie</button>
        <button type="button" id="logoff">log off</button>
    </div>
    <div id="edit-movie" style="display:none;">
        <form>
            <div>
                <label for="title">title:</label>
                <input type="text" id="title" />
            </div>
            <div>
                <label for="director">director:</label>
                <input type="text" id="director" />
            </div>
            <div>
                <label for="year">year:</label>
                <input type="text" id="year" />
            </div>
            <div>
                <label for="plot">plot:</label>
                <textarea rows="4" id="plot"></textarea>
            </div>
            <button type="button" id="adding-movie">add</button>
            <button type="button" id="edit-cancel">cancel</button>
        </form>
    </div>
</body>
<script src="./index.js" type="module"></script>
</html>
